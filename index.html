<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="https://via.placeholder.com/180x180" alt="." id="avatar">
            <h1 class="profile-name" id="name">Dev Juan</h1>
            <h2 class="profile-username" id="username">@devjn1998</h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="repos"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="seg"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="seguin"></span>
                </li>
            </ul>
            <a href="https://github.com/devjn1998" id="link" class="profile-link">Ver no Github</a>
        </div>
    </header>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const nameElement = document.querySelector('#name');
        const usernameElement = document.querySelector('#username');
        const avatar = document.querySelector('#avatar');
        const repos = document.querySelector('#repos');
        const seg = document.querySelector('#seg');
        const seguin = document.querySelector('#seguin');
        const link = document.querySelector('#link');


        fetch('https://api.github.com/users/devjn1998')
            .then(function(res) {
                return res.json();
            })
            .then(function(json) {
                nameElement.innerText = json.name;
                usernameElement.innerText = json.login;
                avatar.src = json.avatar_url;
                seguin.innerText = json.following;
                seg.innerText = json.followers;
                repos.innerText = json.public_repos;
                link.href = json.html_url;

            })
    })
</script>

</html>
